#mouse Settings
#unbind -n C-S-r #Fixing the Strange window refresh.
#
#Setting New Prefix
set -g prefix M-v
#mouse Settings
set -g mouse on

##Vim style pane Movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
#
##Window Movement
bind -n M-h previous-window
bind -n M-l next-window
#
#termial Color Finds this conflicts with vim colors and I like vim colors more
#Nvim checkHealth Suggestion.
set-option -g default-terminal "screen-256color"
set-option -sa terminal-features ',XXX:RGB'


#
### keybindings
#bind R confirm-before -p "Kill window? (y/n)" kill-window
bind R kill-window
bind x kill-pane
bind e confirm-before -p "Murder Session? (n/y)" kill-session
bind r source-file ~/.config/tmux/tmux.conf
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind z respawn-pane -k 
bind '"' choose-window
bind : command-prompt
bind * set synchronize-panes
bind P set pane-border-status
bind % swap-pane -D
bind S choose-session
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
#
##quality of life changes
set -g base-index 1
set -g pane-base-index 1
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
set -g default-terminal "${TERM}"
set-window-option -g pane-base-index
set-option -g renumber-windows on
set -g history-limit 4000    # increase history size (from 2,000)
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g status-position bottom       # macOS / darwin style
set -g mode-keys vi
set -s escape-time 50
set -g display-time 4000
set -g status-interval 10
#
##Tmux PLugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
#
## Yanking in tmux
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @shell_mode 'vi'
set -g @yank_selection_mouse 'clipboard'
set -g @yank_selection 'clipboard'
run-shell  '~/.config/tmux/plugins/tmux-yank/yank.tmux'
